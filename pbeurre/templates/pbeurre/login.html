{% extends 'pbeurre/base.html' %}

{% block content%}

  <section class="bg-primary" id="login">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto text-center login-form">
          <form class="backgroundForm" method="post">
            {% load widget_tweaks %}
            {% csrf_token %}
            <h5>Login</h5>
              <div class="form-group ">
                <label class="control-label" for="email">Nom d'utilisateur</label><br>
                <input type="text" name="username" value="" id="email">
              </div>
              <div class="form-group ">
                <label for="id_password" class="control-label">Mot de passe</label><br>
                <input type="password" name="password" value="" id="id_password">
              </div>
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}

              <a id= 'password_reset' href="{% url 'pbeurre:password_reset' %}">Mot de passe oubliÃ© ?  </a>&nbsp
              <a href="{% url 'pbeurre:register' %}">S'enregistrer</a>
            <input type="submit" value="Se Connecter" class="seConnecterButton">
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock%}
