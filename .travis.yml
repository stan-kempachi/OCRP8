language: python
python: - "3.6"
jobs:
  include:              
  - name: 'Python 3.6 on Windows'
    os: Windows
    language: shell

branches:
  only:
    - master

before_script:
  - pip install -r requirements.txt
  - set ENV = chromedriver.exe

services:
  - postgresql

env: DJANGO_SETTINGS_MODULE=plateforme_project.settings.travis

script:
  - python manage.py test

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable



